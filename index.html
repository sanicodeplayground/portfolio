<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTH-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Sanita Gailuma portfolio" />
    <meta name="author" content="Sanita Gailuma" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sanita Gailuma portfolio</title>
    <!--Main CSS-->
    <link rel="stylesheet" href="styles.css" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;1,200&family=Raleway:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <!--Navigation bar-->
    <header>
      <nav id="navbar">
        <ul>
          <li><a href="#welcome-section">About</a></li>
          <li><a href="#projects">Work</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!--About-->
    <section id="welcome-section" class="welcome-section">
      <h1>Hey I am Sanita</h1>
      <p>a web developer</p>
    </section>

    <!--Projects-->
    <section id="projects" class="project-section">
      <h2 class="project-section-header">These are some of my projects</h2>
      <div class="project-grid">
        <a
          href="https://github.com/sanicodeplayground/little-lemon-project"
          target="_blank"
          class="project project-tile"
        >
          <img class="project-image" src="img/project2.jpg" alt="project 1" />
          <p class="project-title">Little Lemon</p>
        </a>

        <a
          href="https://github.com/sanicodeplayground/tribute-page"
          target="_blank"
          class="project project-tile"
        >
          <img class="project-image" src="img/jacob-w-davis.jpg" alt="project 2" />
          <p class="project-title">Tribute Page</p>
        </a>

        <a
          href="https://github.com/sanicodeplayground/survey-form"
          target="_blank"
          class="project project-tile"
        >
          <img class="project-image" src="img/project4.jpg" alt="project 3" />
          <p class="project-title">Survey Form</p>
        </a>
      </div>
      <a
        href="https://github.com/sanicodeplayground?tab=repositories"
        class="btn btn-show-all"
        target="_blank"
      >
        Show all in
        <img src="img/github.svg" alt="github logo" />
      </a>
    </section>

    <!--Contact-->
    <section id="contact" class="contact-section">
      <div class="contact-section-header">
        <h2>Let's work together...</h2>
        <p>How do you take your cofee?</p>
      </div>
      <div class="contact-section-links">
        <a
          id="profile-link"
          href="https:github.com/sanicodeplayground"
          target="_blank"
          class="btn contact-details"
        >
          Github</a
        >
        <a
          id="profile-link"
          href="mailto:example@example.com"
          target="_blank"
          class="btn contact-details"
        >
          Send a mail</a
        >
        <a
          id="profile-link"
          href="tel:+447411812500"
          target="_blank"
          class="btn contact-details"
        >
          Call me
        </a>
      </div>
    </section>

    <!--Footer-->
    <footer>
      <div class="column"><p>Portfolio example</p></div>
      <div class="column text-right">
        <p>&#169; Created for freeCodeCamp</p>
      </div>
    </footer>
  </body>
</html>
